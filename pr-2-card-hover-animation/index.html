<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Card Hover Animation</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="card front-face">
                    <header>
                        <span class="logo">
                            <img src="img/logo.png" alt="master card logo" />
                            <h5>Master card</h5>
                        </span>
                        <img src="img/chip.png" alt="chip card" class="chip" />
                    </header>

                    <div class="card-details">
                        <div class="name-number">
                            <h6>Card Number</h6>
                            <h5 class="number">8050 2030 3001 5482</h5>
                            <h5 class="name">Prem Kumar Shahi</h5>
                        </div>
                        <div class="valid-date">
                            <h6>Valid Thru</h6>
                            <h5>05/28</h5>
                        </div>
                    </div>
                </div>
                <div class="card back-face">
                    <h6>For customer service call +977 4343 3433 or email at mastercard@gmail.com</h6>
                    <span class="magnetic-strip"></span>
                    <div class="signature"><i>005</i></div>
                    <h5>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi quo ratione cupiditate temporibus
                        praesentium debitis!
                    </h5>
                </div>
            </div>
        </section>
    </body>
</html>
