<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Credit card</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="img/logo.png" alt="master card logo" />
                    <h1 class="title">Master Card</h1>
                </div>
                <img src="img/chip.png" alt="master card chip" class="chip" />
            </header>
            <main class="card-details">
                <div class="name-number">
                    <h2 class="title">Card number</h2>
                    <div class="number">5050 5698 9442 3696</div>
                    <div class="name">Prem Kumar Shahi</div>
                </div>
                <div class="valid-date">
                    <h3 class="title">Valid thru</h3>
                    <div class="date">05/28</div>
                </div>
            </main>
        </div>
    </body>
</html>
